<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ЛР1 – Варіант 9</title>

  <link rel="stylesheet" href="styles.css" />
  <script src="app.js" defer></script>
</head>
<body>

<header>
  <h1>«Заявка в техпідтримку» для студентів</h1>
</header>

<main class="container">

  <section class="form-section">
    <form id="ticketForm">

      <div class="field">
        <label for="subjectInput">Тема</label>
        <input id="subjectInput" type="text" />
        <p class="error-text" id="subjectError"></p>
      </div>

      <div class="field">
        <label for="statusSelect">Статус</label>
        <select id="statusSelect">
          <option value="">Оберіть статус</option>
          <option value="New">New</option>
          <option value="InProgress">InProgress</option>
          <option value="Done">Done</option>
        </select>
        <p class="error-text" id="statusError"></p>
      </div>

      <div class="field">
        <label for="prioritySelect">Пріоритет</label>
        <select id="prioritySelect">
          <option value="">Оберіть пріоритет</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
        <p class="error-text" id="priorityError"></p>
      </div>

      <div class="field">
        <label for="messageInput">Опис проблеми</label>
        <textarea id="messageInput" rows="4"></textarea>
        <p class="error-text" id="messageError"></p>
      </div>

      <div class="field">
        <label for="authorInput">Автор</label>
        <input id="authorInput" type="text" />
        <p class="error-text" id="authorError"></p>
      </div>

      <div class="buttons">
        <button type="submit">Зберегти</button>
        <button type="button" id="resetBtn">Очистити</button>
      </div>

    </form>
  </section>

  <section class="table-section">
    <table>
      <thead>
        <tr>
          <th>Тема</th>
          <th>Статус</th>
          <th>Пріоритет</th>
          <th>Автор</th>
          <th>Дії</th>
        </tr>
      </thead>
      <tbody id="ticketsTable"></tbody>
    </table>
  </section>

</main>

</body>
</html>
